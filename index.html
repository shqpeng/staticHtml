<head>

<body>
  <button id="btn" style="width:300px;height:300px;display: flex;justify-items: center;align-items: center;line-height: 300px">点击</button>

  <body>
    <script>
      $("#btn").click(function () {
        try {
          if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
            alert('ios')
            window.location.href = "com.baidu.tieba://";
          } else if (navigator.userAgent.match(/android/i)) {
            alert('安卓')
            window.location.href = "com.baidu.tieba://"; //app协议，以微信为例
          }
        }
        catch (e) {
          setTimeout(function () {
            alert('下载')
            // 判断是安卓还是ios
            //window.location.href = navigator.userAgent.match(/android/i) ? "http://a.app.qq.com/o/simple.jsp?pkgname=com.yunmai.scale" : "https://itunes.apple.com/cn/app/qq/id444934666?mt=8";
            window.location.href = 'https://itunes.apple.com/cn/app/id477927812';
          }, 2000);
        }
      })</script>

</html>
